services:
  mysql:
    image: mysql:latest
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  web:
    build: .
    container_name: springboot_web
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis

  redis:
    container_name: truvel-redis
    image: "redis:7" # redis 버전 명시
    ports:
      - "16379:6379"
    command: ["redis-server", "--bind", "0.0.0.0", "--port", "6379"]

